services:
  amazonlinux-ansible:
    image: amazonlinux-ansible
    build: amazonlinux-ansible
    container_name: amazonlinux-ansible
    entrypoint: ["ansible-playbook", "playbook-copyfile.yml", "-i", "inventory"]
    depends_on:
      - alpine-sshd
  alpine-sshd:
    image: alpine-sshd
    build: alpine-sshd
    container_name: alpine-sshd
    ports:
      - 22